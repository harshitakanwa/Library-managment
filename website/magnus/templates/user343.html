{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <div class="row">
        {% for user in users %}
        <div class="col-lg-4">
            <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                <img class="img-fluid rounded-circle mb-3" src="{{user.user_photo.url}}" alt="..." />
                <h5>{{user.user_first_name}}</h5>
                <p class="font-weight-light mb-0">{{user.user_phone}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
