
{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <title style="text-transform: capitalize;">Genres</title>
</head>
        <!--**********************************
            Content body start
        ***********************************-->


        <!-- <upto this line -->

            <div class="content-body">
                <br>
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Trending</h4>
                            <div class="bootstrap-carousel">
                                <div data-ride="carousel" class="carousel slide" id="carouselExampleCaptions">
                                    <ol class="carousel-indicators">
                                        <li class="" data-slide-to="0" data-target="#carouselExampleCaptions"></li>
                                        <li data-slide-to="1" data-target="#carouselExampleCaptions" class=""></li>
                                        <li data-slide-to="2" data-target="#carouselExampleCaptions" class="active"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="{% static '/images/Trending1.jpg' %}" style="height: 200px;">
                                            <div class="carousel-caption d-none d-md-block">
                                                
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img alt="" class="d-block w-100" src="{% static '/images/Trending2.jpg' %}" style="height: 200px;">
                                            <div class="carousel-caption d-none d-md-block">
                                                
                                            </div>
                                        </div>
                                        <div class="carousel-item active">
                                            <img alt="" class="d-block w-100" src="{% static '/images/Trending3.webp' %}" style="height: 200px;">
                                            <div class="carousel-caption d-none d-md-block">
                                                
                                            </div>
                                        </div>
                                    </div><a data-slide="prev" href="#carouselExampleCaptions" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span> <span class="sr-only">Previous</span> </a><a data-slide="next" href="#carouselExampleCaptions"
                                        class="carousel-control-next"><span class="carousel-control-next-icon"></span> <span class="sr-only">Next</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                        
                <div class="container-fluid">
                    <!-- End Row -->
                    <div class="row">
                        <div class="col-12 m-b-30">
                            <h3 class="d-inline">Genres</h3><br><br>
                            <!--<p class="text-muted">This is 3 column contents</p>-->
                            <div class="row">
                                {% for genre in genres %}
                                <div class="col-md-6 col-lg-3">
                                    <a href="{{genre.genre_name}}">
                                        <div class="card">
                                            <img class="img-fluid" src="{{genre.genre_image.url}}" style="width: 100%; height: 250px; object-fit: cover; border-top-left-radius: 15px; border-top-right-radius: 15px;" alt="">
                                            <div class="card-body">
                                                <h4 class="card-title" style="text-transform: capitalize;">{{genre.genre_name}}</h4>
                                                <!--<p class="card-text">This is a wider card with supporting text and below as a natural lead-in to the additional content. This content is a little bit longer.</p>
                                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small>
                                                </p>-->
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                {% endfor %}
                                <!-- End Col -->
                            </div>
                        </div>
                    </div>
                <!-- End Row -->
                </div>
            </div>
                <!-- End Row -->
              
            <!--**********************************
                Content body end
            ***********************************-->
{% endblock %}
